<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Uygulaması</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <form id="form">
          <input id="searchInput" type="text" placeholder="Film Arayın" />
        </form>
      </div>
      <div class="movies">
        <div class="movie">
          <img
            class="moviePicture"
            src="https://i.pinimg.com/236x/64/cc/21/64cc2122477cd4c2fb381caacd7113bd.jpg"
            alt=""
          />
          <div class="info">
            <h4 class="movieName">Filmin Başlığı</h4>
            <h5 class="imdbPoint">8</h5>
          </div>
        </div>
      </div>
    </div>

    <script src="api.js"></script>
    <script src="main.js"></script>
  </body>
</html>
